<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rehearsal OS</title>
  <style>
    :root{
      --virta-blue:#0b4f79;
      --virta-green:#0aa06e;
      --panel-bg: rgba(210, 210, 210, 0.72);
      --panel-bg-2: rgba(255, 255, 255, 0.65);
      --ink:#111;
      --shadow: 0 18px 55px rgba(0,0,0,.25);
      --radius: 4px;
      --bar-fill:#0aa06e;
      --uploads-rail:#0a3f63;
      --uploads-surface:#c8d7ef;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Carlito, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 70% 30%, rgba(140,180,220,.65), rgba(40,60,90,.25)),
        linear-gradient(0deg, rgba(0,0,0,.18), rgba(0,0,0,.18));
    }

    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      background: rgba(210, 210, 210, 0.68);
      border-bottom: 1px solid rgba(255,255,255,.35);
    }
    .brand{ display:flex; align-items:center; gap:10px; }
    .logoMark{ font-weight:900; letter-spacing:.8px; font-size:22px; }
    .logoMark .virta{ color: rgba(0,0,0,.45); }
    .logoMark .med{ color: var(--virta-blue); }
    .logoMark .plus{ display:inline-grid; place-items:center; width:18px;height:18px; border-radius:50%; background:#c0392b; color:#fff; font-size:12px; margin-left:4px; transform: translateY(-7px); }

    .user-menu{ position:relative; }
    .user-button{ display:flex; align-items:center; gap:10px; padding:8px 10px; border:1px solid rgba(0,0,0,.12); background: rgba(255,255,255,.85); border-radius:3px; cursor:pointer; font-size:14px; }
    .caret{ border-left:5px solid transparent; border-right:5px solid transparent; border-top:6px solid rgba(0,0,0,.55); }
    .dropdown{ position:absolute; right:0; top:44px; width:200px; background:#fff; border:1px solid rgba(0,0,0,.12); display:none; }
    .dropdown.open{ display:block; }
    .dropdown button{ width:100%; padding:10px; border:0; background:none; text-align:left; cursor:pointer; }

    .stage{ min-height: calc(100vh - 64px); display:flex; align-items:center; justify-content:center; padding:32px 16px; }
    .panel{ width:min(980px,94vw); background:var(--panel-bg); box-shadow:var(--shadow); border-radius:var(--radius); overflow:hidden; }

    .tabs{ display:flex; }
    .tab{ padding:10px 22px; border:0; background:rgba(0,0,0,.2); color:#fff; font-weight:700; cursor:pointer; }
    .tab.active{ background:var(--virta-green); }

    .panel-body{ padding:18px 22px 16px; }
    .title{ text-align:center; font-size:52px; font-weight:800; }
    .divider{ height:2px; background:rgba(0,0,0,.28); margin:14px 0 22px; }

    .composer{ background:var(--panel-bg-2); border:1px solid rgba(0,0,0,.16); }
    textarea{ width:100%; min-height:220px; border:0; padding:14px; font-size:16px; }

    .composer-bar{ display:flex; justify-content:space-between; padding:8px 10px; background:rgba(255,255,255,.35); }
    .left-tools{ display:flex; align-items:center; gap:10px; }
    .attach-label{ color:rgba(0,0,0,.55); font-size:13px; }
    .icon-btn{ width:34px; height:28px; border:1px solid rgba(0,0,0,.16); background:#fff; cursor:pointer; }
    .plus::before{ content:'+'; font-size:20px; font-weight:800; }

    .primary{ width:100%; padding:12px; background:var(--virta-green); border:0; color:#fff; font-weight:700; cursor:pointer; }

    .loading{ display:none; text-align:center; }
    .loading.open{ display:block; }
    .bar{ width:80%; margin:20px auto; height:16px; background:#333; }
    .bar .fill{ height:100%; width:0; background:var(--bar-fill); }

    .uploads{ display:none; }
    .uploads.open{ display:block; }
    .uploads-grid{ display:grid; grid-template-columns:280px 1fr; }
    .rail{ background:var(--uploads-rail); padding:12px; }
    .patient-btn{ width:100%; margin-bottom:8px; cursor:pointer; }
    .patient-btn.active{ outline:3px solid var(--virta-green); }
    .hrow{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }

    .footer{ height:42px; background:rgba(11,79,121,.92); color:#fff; display:flex; align-items:center; justify-content:space-between; padding:0 18px; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="brand logoMark"><span class="virta">VIRTA</span><span class="med">MED</span><span class="plus">+</span></div>
  <div class="user-menu">
    <button class="user-button" id="userBtn">Dr. John Smith <span class="caret"></span></button>
    <div class="dropdown" id="userMenu">
      <button>View profile</button>
      <button>Log out</button>
    </div>
  </div>
</header>

<main class="stage">
  <section class="panel">
    <div class="tabs">
      <button class="tab active" id="tabUpload">Upload Patient</button>
      <button class="tab" id="tabExisting">View Existing Uploads</button>
    </div>

    <div class="panel-body">
      <div class="title">Rehearsal OSâ„¢</div>
      <div class="divider"></div>

      <div id="formView">
        <div class="composer">
          <textarea placeholder="Type your text here..."></textarea>
          <div class="composer-bar">
            <div class="left-tools">
              <button class="icon-btn plus"></button>
              <span class="attach-label">No file attached</span>
            </div>
            <button class="icon-btn">ðŸŽ¤</button>
          </div>
        </div>
        <button class="primary" id="uploadBtn">Upload Patient</button>
      </div>

      <div class="loading" id="loadingView">
        <div>Uploading. Please waitâ€¦</div>
        <div class="bar"><div class="fill" id="fill"></div></div>
      </div>

      <div class="uploads" id="uploadsView">
        <div class="uploads-grid">
          <div class="rail">
            <button class="patient-btn active">John Smith â€“ Nephrectomy</button>
            <button class="patient-btn">Diana Black â€“ Myomectomy</button>
            <button class="patient-btn">Gill Watts â€“ Prostatectomy</button>
          </div>
          <div>
            <div class="hrow">
              <div>Patient detailsâ€¦</div>
              <div>Scan previewâ€¦</div>
            </div>
            <button class="primary">Send Patient To Simulator</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div>Â© 2026 VirtaMed AG</div>
  <div>About RehearsalOS</div>
</footer>

<script>
  const tabUpload = document.getElementById('tabUpload');
  const tabExisting = document.getElementById('tabExisting');
  const formView = document.getElementById('formView');
  const uploadsView = document.getElementById('uploadsView');
  const loadingView = document.getElementById('loadingView');
  const fill = document.getElementById('fill');

  tabUpload.onclick = () => {
    formView.style.display = 'block';
    uploadsView.classList.remove('open');
    loadingView.classList.remove('open');
    tabUpload.classList.add('active');
    tabExisting.classList.remove('active');
  };

  tabExisting.onclick = () => {
    formView.style.display = 'none';
    uploadsView.classList.add('open');
    loadingView.classList.remove('open');
    tabUpload.classList.remove('active');
    tabExisting.classList.add('active');
  };

  document.getElementById('uploadBtn').onclick = () => {
    formView.style.display = 'none';
    loadingView.classList.add('open');
    let p = 0;
    const i = setInterval(() => {
      p += 1;
      fill.style.width = p + '%';
      if (p >= 100) {
        clearInterval(i);
        loadingView.classList.remove('open');
        uploadsView.classList.add('open');
        tabExisting.classList.add('active');
        tabUpload.classList.remove('active');
      }
    }, 3000);
  };
</script>

</body>
</html>
